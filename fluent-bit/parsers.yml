# parsers.yml
parsers:
  - name: serilog_compact
    format: json
    time_key: '@t'
    time_format: '%Y-%m-%dT%H:%M:%S.%LZ'
    # time_keep: true
    # Decode_Field_As: json log

  # - name: logfmt
  #   format: logfmt

  - name: postgres_log
    format: regex
    regex: '^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}) [A-Z]+ \[(?<pid>\d+)\] (?<pg_level>[A-Z]+):\s+(?<message>.*)$'
    time_key: time
    time_format: '%Y-%m-%d %H:%M:%S.%L'
    time_keep: On
